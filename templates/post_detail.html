{% extends '_base.html' %}

{% block content %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.author }}</p>
    <p>{{ post.body }}</p>
    <p>{{ post.created_at }}</p>

    <!-- Only show edit and delete options if the logged-in user is the author of the post -->
    {% if post.author.pk == request.user.pk %}
        <a href="{% url 'post-edit' post.id %}">Edici√≥n</a>
        <a href="{% url 'post-delete' post.id %}">Borrar</a>
    {% endif %}
{% endblock content %}
